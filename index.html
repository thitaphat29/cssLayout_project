<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<meta charset="utf-8" name="description" content="CSS Layout exercise">

	<!-- fonts  -->
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  	<!-- font-awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<link href="main.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<nav class="navbar">
		<div class="logo">Greg's List</div>
		<ul>
			<li><a href="#">Post</a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</nav>

	
	<div class="display-area">
		<form class="search-form">
			<input type="text" placeholder="Seach software jobs">
			<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
		</form>

		<div class="paging">
			<ul>
				<li><a href="#">&lt; prev</a></li>
				<li>1 to 100 of 179</li>
				<li><a href="#">next &gt;</a></li>
			</ul>
		</div>

		<div class="result">
			<div class="result-item">
				<a class="content" href="#"><i class="fa fa-star" aria-hidden="true"></i></a>
				<div class="content date">June 22</div>
				<div class="content position">Techical Project Manager</div>
				<div class="content area">Midtown East</div>
			</div>

			<div class="result-item">
				<a class="content" href="#"><i class="fa fa-star" aria-hidden="true"></i></a>
				<div class="content date">June 21</div>
				<div class="content position">Frontend Developer</div>
				<div class="content area">SoHo</div>
			</div>

			<div class="result-item">
				<a class="content" href="#"><i class="fa fa-star" aria-hidden="true"></i></a>
				<div class="content date">June 20</div>
				<div class="content position">Senior Python Developer / Cofounder</div>
				<div class="content area">Flatiron</div>
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
